<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手術前 内服薬中止チェック</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>手術前 内服薬中止チェック</h1>
        <p>服用しているお薬と手術予定日を入力してください。</p>
        <form id="drug-form">
            <div class="form-group">
                <label for="drug-name">薬剤名:</label>
                <input type="text" id="drug-name" placeholder="例: アスピリン" required>
            </div>
            <div class="form-group">
                <label for="ope-day">手術日:</label>
                <input type="date" id="ope-day" required>
            </div>
            <button type="submit" id="check-button">確認する</button>
        </form>
        <div class="result-area">
            <h2>結果</h2>
            <div id="result-container">
                <p>ここに結果が表示されます。</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
